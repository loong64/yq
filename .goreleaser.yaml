version: 2

dist: build

builds:
  - id: yq
    binary: yq_{{ .Os }}_{{ .Arch }}
    flags:
      - -trimpath
    ldflags:
      - -w -s
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - loong64
      - mips64le
      - ppc64le
      - s390x
      - riscv64
    no_unique_dist_dir: true

archives:
  - formats: [ 'tar.gz' ]
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{- if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: false
    files:
      - yq.1
      - src: scripts/install-man-page.sh
        dst: install-man-page.sh
        strip_parent: true
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]

checksum:
  name_template: "{{ .ArtifactName }}.{{ .Algorithm }}"
  algorithm: sha256
  split: true

changelog:
  use: github
  sort: '' # use the output of `git log` as is
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^tests:'
      - '^chore:'
      - '^Merge pull request'

release:
  github:
    owner: loong64
    name: yq